<!DOCTYPE html>
<html>
<head>
  <title>Quick Link Options</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    .link_item { margin: 5px 0; }
    .link_item button { margin-left: 10px; }
  </style>
</head>
<body>
  <div class="link_manage">
    <!-- Input field for link name -->
    <input type="text" class="text_link" placeholder="Enter link name" />
    
    <!-- Input field for link URL -->
    <input type="text" class="url_link" placeholder="Enter link URL" />
    
    <!-- Save button -->
    <button class="save_link">Save</button>

    <!-- List to display saved links -->
    <ul class="link_list"></ul>
  </div>
  <script src="options.js"></script>
</body>
</html>
