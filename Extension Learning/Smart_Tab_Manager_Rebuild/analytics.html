<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab Analytics</title>
    <script src="chart.js"></script>
    <script src="analytics.js" defer></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 20px;
            background: linear-gradient(to bottom right, #fffaf5, #eef5ff);
            color: #333;
        }

        h2, h3 {
            text-align: center;
            margin-bottom: 14px;
            font-weight: 600;
            color: #2f2f2f;
        }

        .chart-container {
            max-width: 1000px;
            margin: 0 auto 24px;
            padding: 16px;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 3px 12px rgba(0,0,0,0.08);
        }

        canvas {
            width: 100% !important;
            max-height: 320px;
            margin-bottom: 20px;
        }

        .flex-charts {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: space-between;
        }

        .flex-charts canvas {
            width: 100% !important;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <h2>ğŸ“Š Tab Usage Analytics</h2>

    <div class="chart-container">
        <h3>ğŸ“… Daily Usage (Last 24 Hours)</h3>
        <canvas id="domainChart"></canvas>
    </div>

    <div class="chart-container">
        <h3>ğŸ† Top 5 Domains</h3>
        <div class="flex-charts">
            <div style="text-align: center;">
                <h4 style="margin-bottom: 10px; color: #666;">ğŸ“Š All Time</h4>
                <canvas id="topSitesChart"></canvas>
            </div>
            <div style="text-align: center;">
                <h4 style="margin-bottom: 10px; color: #666;">ğŸ“… This Week</h4>
                <canvas id="weeklyTopSitesChart"></canvas>
            </div>
        </div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <button id="resetBtn" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
            ğŸ”„ Reset Analytics
        </button>
    </div>
</body>
</html>
