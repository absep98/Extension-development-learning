<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stay Focused!</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      color: #d9534f;
      font-size: 2rem;
      margin-bottom: 12px;
    }

    p {
      font-size: 1.1rem;
      margin: 8px 0;
    }

    .quote {
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }

    .emoji {
      font-size: 2rem;
      margin-top: 16px;
    }

    img {
      max-width: 100%;
      margin-top: 24px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🚫 Stay Focused!</h1>
    <p>This site is blocked during Focus Mode.</p>
    <p>Time to get some real work done 💪</p>
    
    <div class="quote">
      “Success is the sum of small efforts, repeated day in and day out.” — R. Collier
    </div>

    <div class="emoji">✨📚🔥</div>

    <!-- Optional motivating image -->
    <img src="motivator.png" alt="Stay Focused Image" />
  </div>
</body>
</html>
