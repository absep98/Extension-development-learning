<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debug Time Tracking</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .debug-section {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #007acc;
            color: white;
        }
        button:hover { background: #005a9e; }
        #output {
            background: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h2>üîç Time Tracking Debug Tool</h2>
    
    <div class="debug-section">
        <h3>Real Data Analysis</h3>
        <button onclick="analyzeRealData()">Analyze Real Browsing Data</button>
        <button onclick="showDailyBreakdown()">Show Daily Breakdown</button>
        <button onclick="generateMinimalSample()">Add Minimal Sample (if needed)</button>
    </div>

    <div class="debug-section">
        <h3>Storage Data</h3>
        <button onclick="checkStorage()">Check Current Storage</button>
        <button onclick="clearStorage()">Clear Storage</button>
        <button onclick="flushTime()">Flush Current Time</button>
    </div>

    <div class="debug-section">
        <h3>Test Data</h3>
        <button onclick="addTestData()">Add Test Data</button>
        <button onclick="simulateUsage()">Simulate 5 minutes on Google</button>
        <button onclick="loadAISampleData()">Load AI Sample Data</button>
    </div>

    <div class="debug-section">
        <h3>Output</h3>
        <div id="output">Click buttons above to debug...</div>
    </div>

    <script>
        function log(message) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
            output.scrollTop = output.scrollHeight;
        }

        function checkStorage() {
            chrome.storage.local.get(['focusStats'], (result) => {
                log('Current storage data:');
                log(JSON.stringify(result.focusStats || {}, null, 2));
            });
        }

        function clearStorage() {
            chrome.storage.local.remove('focusStats', () => {
                log('‚úÖ Storage cleared');
                checkStorage();
            });
        }

        function flushTime() {
            chrome.runtime.sendMessage({ type: "flushFocusTime" }, (response) => {
                log('‚úÖ Time flushed, checking storage...');
                setTimeout(checkStorage, 100);
            });
        }

        function addTestData() {
            const testData = {
                'google.com': 120000,      // 2 minutes
                'github.com': 300000,      // 5 minutes  
                'stackoverflow.com': 180000, // 3 minutes
                'youtube.com': 600000      // 10 minutes
            };
            
            chrome.storage.local.set({ focusStats: testData }, () => {
                log('‚úÖ Test data added');
                checkStorage();
            });
        }

        function simulateUsage() {
            // Simulate 5 minutes (300000ms) on google.com
            chrome.storage.local.get('focusStats', (result) => {
                const stats = result.focusStats || {};
                stats['google.com'] = (stats['google.com'] || 0) + 300000;
                
                chrome.storage.local.set({ focusStats: stats }, () => {
                    log('‚úÖ Simulated 5 minutes on google.com');
                    checkStorage();
                });
            });
        }

        function loadAISampleData() {
            // Generate comprehensive sample data for AI insights
            const now = Date.now();
            const sampleStats = {
                'github.com': 3600000,        // 1 hour
                'stackoverflow.com': 2700000, // 45 minutes
                'youtube.com': 5400000,       // 1.5 hours
                'twitter.com': 1800000,       // 30 minutes
                'docs.google.com': 2400000,   // 40 minutes
                'reddit.com': 3000000,        // 50 minutes
                'coursera.org': 1200000,      // 20 minutes
                'netflix.com': 4200000,       // 1 hour 10 minutes
                'news.google.com': 900000     // 15 minutes
            };

            const sampleHistory = {};
            Object.entries(sampleStats).forEach(([domain, totalTime]) => {
                sampleHistory[domain] = [];
                const sessions = 5;
                for (let i = 0; i < sessions; i++) {
                    const daysAgo = Math.floor(Math.random() * 7);
                    sampleHistory[domain].push({
                        timestamp: now - (daysAgo * 24 * 60 * 60 * 1000),
                        duration: totalTime / sessions
                    });
                }
            });

            chrome.storage.local.set({ 
                focusStats: sampleStats, 
                focusHistory: sampleHistory 
            }, () => {
                log('‚úÖ AI sample data loaded');
                checkStorage();
            });
        }

        function analyzeRealData() {
            chrome.storage.local.get(['focusStats', 'focusHistory'], (data) => {
                const focusStats = data.focusStats || {};
                const focusHistory = data.focusHistory || {};
                
                log('üìä REAL DATA ANALYSIS:');
                log('=====================');
                
                const totalTime = Object.values(focusStats).reduce((a, b) => a + b, 0);
                const totalDomains = Object.keys(focusStats).length;
                
                log(`Total tracked time: ${formatDuration(totalTime)}`);
                log(`Total domains: ${totalDomains}`);
                
                if (totalDomains > 0) {
                    log('\nTop 5 domains:');
                    Object.entries(focusStats)
                        .sort(([,a], [,b]) => b - a)
                        .slice(0, 5)
                        .forEach(([domain, time]) => {
                            log(`  ${domain}: ${formatDuration(time)}`);
                        });
                }
                
                // Analyze daily patterns
                const dailyTotals = analyzeDailyPatterns(focusHistory);
                if (dailyTotals.length > 0) {
                    log('\nDaily totals (last 7 days):');
                    dailyTotals.forEach(day => {
                        log(`  ${day.date}: ${formatDuration(day.total)} (${day.sessions} sessions)`);
                    });
                }
            });
        }

        function showDailyBreakdown() {
            chrome.storage.local.get('focusHistory', (data) => {
                const focusHistory = data.focusHistory || {};
                const breakdown = analyzeDailyPatterns(focusHistory);
                
                log('üìÖ DAILY BREAKDOWN:');
                log('==================');
                
                breakdown.forEach(day => {
                    log(`\n${day.date}:`);
                    log(`  Total: ${formatDuration(day.total)}`);
                    log(`  Sessions: ${day.sessions}`);
                    if (day.topDomain) {
                        log(`  Top domain: ${day.topDomain.domain} (${formatDuration(day.topDomain.time)})`);
                    }
                });
            });
        }

        function generateMinimalSample() {
            chrome.storage.local.get(['focusStats'], (data) => {
                const existing = data.focusStats || {};
                const totalTime = Object.values(existing).reduce((a, b) => a + b, 0);
                
                if (totalTime < 60000) { // Less than 1 minute
                    const now = Date.now();
                    const minimal = {
                        'github.com': 1800000,  // 30 minutes
                        'google.com': 600000,   // 10 minutes
                        'youtube.com': 900000   // 15 minutes
                    };
                    
                    const minimalHistory = {};
                    Object.entries(minimal).forEach(([domain, time]) => {
                        minimalHistory[domain] = [
                            { timestamp: now - 3600000, duration: time * 0.6 },
                            { timestamp: now - 1800000, duration: time * 0.4 }
                        ];
                    });
                    
                    chrome.storage.local.set({
                        focusStats: { ...existing, ...minimal },
                        focusHistory: minimalHistory
                    }, () => {
                        log('‚úÖ Minimal sample data added');
                    });
                } else {
                    log('‚ÑπÔ∏è Sufficient real data exists, no sample needed');
                }
            });
        }

        function analyzeDailyPatterns(focusHistory) {
            const now = Date.now();
            const oneDayMs = 24 * 60 * 60 * 1000;
            const dailyData = [];
            
            for (let i = 0; i < 7; i++) {
                const dayStart = now - (i * oneDayMs);
                const dayStartOfDay = new Date(dayStart);
                dayStartOfDay.setHours(0, 0, 0, 0);
                const dayEnd = dayStartOfDay.getTime() + oneDayMs;
                
                const dayData = {
                    date: dayStartOfDay.toDateString(),
                    total: 0,
                    sessions: 0,
                    domains: {},
                    topDomain: null
                };
                
                for (const [domain, sessions] of Object.entries(focusHistory)) {
                    for (const session of sessions) {
                        if (session.timestamp >= dayStartOfDay.getTime() && session.timestamp < dayEnd) {
                            dayData.total += session.duration;
                            dayData.sessions++;
                            
                            if (!dayData.domains[domain]) {
                                dayData.domains[domain] = 0;
                            }
                            dayData.domains[domain] += session.duration;
                        }
                    }
                }
                
                // Find top domain for the day
                if (Object.keys(dayData.domains).length > 0) {
                    const topEntry = Object.entries(dayData.domains)
                        .sort(([,a], [,b]) => b - a)[0];
                    dayData.topDomain = { domain: topEntry[0], time: topEntry[1] };
                }
                
                dailyData.push(dayData);
            }
            
            return dailyData.reverse();
        }

        function formatDuration(ms) {
            const totalSeconds = Math.round(ms / 1000);
            if (totalSeconds < 60) return `${totalSeconds}s`;
            const minutes = Math.floor(totalSeconds / 60);
            const hours = Math.floor(minutes / 60);
            const remMin = minutes % 60;
            return hours > 0 ? `${hours}h ${remMin}m` : `${minutes}m`;
        }

        // Auto-check storage on load
        setTimeout(checkStorage, 500);
    </script>
</body>
</html>
