<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tab Manager - Settings</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        body {
            width: 600px;
            min-height: 500px;
            padding: 20px;
        }
        
        .settings-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
        }
        
        .category-section {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #f9f9f9;
        }
        
        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 16px;
        }
        
        .category-emoji {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .domain-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .domain-tag {
            background: #e3f2fd;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .domain-tag.custom {
            background: #fff3e0;
            border: 1px dashed #ff9800;
        }
        
        .remove-domain {
            cursor: pointer;
            color: #f44336;
            font-weight: bold;
            font-size: 14px;
        }
        
        .add-domain-form {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .add-domain-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .add-domain-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .add-domain-btn:hover {
            background: #45a049;
        }
        
        .auto-suggestions {
            margin-top: 15px;
            padding: 10px;
            background: #f0f8ff;
            border-radius: 6px;
        }
        
        .suggestion-header {
            font-weight: bold;
            margin-bottom: 8px;
            color: #1976d2;
        }
        
        .suggestion-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .suggestion-domain {
            font-family: monospace;
            color: #666;
        }
        
        .suggestion-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .reset-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .save-status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .save-status.success {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="settings-header">
        <h1>ðŸŽ¯ Domain Categories Settings</h1>
        <p>Personalize how your browsing activity is categorized</p>
    </div>

    <div id="categoriesContainer">
        <!-- Categories will be dynamically loaded here -->
    </div>

    <div id="suggestionsContainer">
        <!-- Auto-suggestions will appear here -->
    </div>

    <div style="text-align: center;">
        <button class="reset-btn" id="resetBtn">ðŸ”„ Reset to Defaults</button>
    </div>

    <div id="saveStatus" class="save-status" style="display: none;"></div>

    <script src="settings.js"></script>
</body>
</html>
